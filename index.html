<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina di presentazione</title>
</head>
<body>
    <h1> pagina di registrazione</h1>
    <h3>per completare la registrazione inserisci i tuoi dati</h3>
    <form onsubmit=" alert ('registrazione inviata')">
    
    <div>
        NOME
        <input type="NOME" placeholder="il tuo nome">
    </div>
    <div>
        COGNOME
        <input type="COGNOME" placeholder="il tuo cognome">
    </div>
    <div>
        DATA DI NASCITA
        <input type="date">
    </div>
    <div>
        NUMERO DI TELEFONO
        <input type="number">
    </div>
    <div>
        EMAIL 
        <input type="email" placeholder="la tua e-mail">
    </div>
    <div>
        PASSWORD
        <input type="password" placeholder="la tua password">
    </div>
    <h3> seleziona i tuoi generi musicali preferiti</h3>
    <div>
        <input type="checkbox" > POP
    </div>
    <div>
        <input type="checkbox" > ROCK

    </div>
    <div>
        <input type="checkbox" > COUNTRY
    </div>
    <div>
        <input type="checkbox" > CLASSICA
    </div>
    <div>
        <input type="checkbox" > TECNHO
    </div>



    <div class="radio" >

        <input type="radio" > ho letto e accetto Termini e Condizioni.

    </div>
    <button type="submit"> invia registrazione</button>
</form>

    
</body>
</html>
